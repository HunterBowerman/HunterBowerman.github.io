<!DOCTYPE html>
<html>

        <head>
            <link rel="stylesheet" href="main.css"/>
            <link rel="stylesheet" href="account.css"/>


            <script>

                function HomeButton()
                {
                    document.location="index.html"
                }

                function AccountButton()
                {
                    document.location="account.html"
                }
                
                function PodcastButton()
                {
                    document.location="podcast.html"
                }

                function PhotographyButton()
                {
                    document.location="photography.html"
                }

                function Login()
                {
                    console.log("Logging in...");
                }
            </script>


        </head>

    <body>
    
        <div class="background">

            <div class="header">
                <input type="button" class = "headerButton" value="Home" onclick="HomeButton()">
                <input type="button" class = "headerButton" value="Photography" onclick="PhotographyButton()">
                <input type="button" class = "headerButton" value="Podcast" onclick="PodcastButton()">
                <input type="button" class = "headerButton" value="Account" onclick="AccountButton()">
                <p class="headerText">Account</p>
            </div>

            <div class="contentBoxBackground">
                <input type="text" class="userField" id="username" placeholder="Enter Username"><br>
                <br>
                <input type="text" class="passField" id="password" placeholder="Enter Password"><br>
                <br>
                <input type="button" class="loginButton" value="Login" onclick="Login()">
                <p class="loginText">Login</p>
                <p class="registerText">Don't have an account? <a href="register.html">Register</a></p>
            </div>

        </div>


    </body>


</html>
