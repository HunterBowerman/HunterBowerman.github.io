<!DOCTYPE html>
<html>

<head>

    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/CSS/register.css"/>

    <script>

        function HomeButton()
        {
            document.location="index.html"
        }

        function AccountButton()
        {
            document.location="account.html"
        }
        
        function PhotographyButton()
        {
            document.location="photography.html"
        }

        function PortfolioButton()
        {
            document.location="portfolio.html"
        }



        function RegisterButton()
        {
            var Username = document.getElementById('username').value;
            var Password = document.getElementById('password').value;

            if(document.getElementById('username').value == 0)
            {
                console.error("Empty username");
                return;
            }

            if(document.getElementById('password').value == 0)
            {
                console.error("Empty password");
                return;
            }

            if(document.getElementById('username').value != 0 && document.getElementById('password').value != 0)
            {
                window.localStorage.setItem("Username", Username);
                window.localStorage.setItem("Password", Password);

                document.location="account.html";
            }
        }

    </script>

</head>



<body>
    
    <div class="background">

        <div class="header">
            <input type="button" class = "headerButton" value="Home" onclick="HomeButton()">
            <input type="button" class = "headerButton" value="Photography" onclick="PhotographyButton()">
            <input type="button" class = "headerButton" value="Account" onclick="AccountButton()">
            <input type="button" class = "headerButton" value="Portfolio" onclick="PortfolioButton()">
            <p class="headerText">Register</p>
        </div>

        <div class="contentBoxBackground">
            <input type="text" class="userField" id="username" placeholder="Create Username"><br>
            <br>
            <input type="text" class="passField" id="password" placeholder="Create Password"><br>
            <br>
            <input type="button" class="registerButton" value="Register" onclick="RegisterButton()">
            <p class="registerText">Register</p>
            <p class="loginText">Already own an account? <a href="login.html">Login</a></p>
        </div>

    </div>

</body>

</html>
